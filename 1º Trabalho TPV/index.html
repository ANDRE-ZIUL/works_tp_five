<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Gerador de Palavras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    
    <body>
        <div class ="container-md">
            <div class="text-center bg-info bg-gradient">
                <h1>Gerador de Palavras</h1>
            </div>

            <div>
                <h2 class="fs-3 d-flex justify-content-center">Digite a quantidade de palavras a ser geradas:</h2>
                <div class="d-flex justify-content-center">
                    <input class="form-control-sm" type="text" placeholder="Digite aqui..." id="number">
                    <button class="btn btn-success">Gerar</button>
            </div>

            <div id="generateWords" class="text-start fs-4 bg-warning bg-gradient px-3">
                </div>
            </div>

            <script src="./JS/script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
